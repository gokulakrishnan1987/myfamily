<h2 mat-dialog-title>New Family</h2>

<mat-dialog-content>
	<div class="example-container">
	  <mat-form-field>
	    <input matInput [(ngModel)]="family.f_name" placeholder="Name">
	  </mat-form-field>	  
	</div>
</mat-dialog-content>

<mat-dialog-actions>
	<button class="mat-raised-button" (click)="save()">Save</button>
    <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
