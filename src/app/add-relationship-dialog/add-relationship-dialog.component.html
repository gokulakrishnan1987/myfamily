<h2 mat-dialog-title>New Relationship</h2>

<mat-dialog-content>
	<div class="example-container">
	  	<mat-form-field>
	    	<mat-select [(ngModel)]="member1" placeholder="Member1">	    		
	      		<mat-option *ngFor="let num of elementData" [value]="num.m_id">{{ num.m_name }}</mat-option>
	    	</mat-select>
  		</mat-form-field>  

	  	<mat-form-field>
	    	<mat-select [(ngModel)]="member2" placeholder="Member2">
	      		<mat-option *ngFor="let num of elementData" [value]="num.m_id">{{ num.m_name }}</mat-option>
	    	</mat-select>
  		</mat-form-field>

  		<mat-form-field>
	    	<mat-select [(ngModel)]="parent" placeholder="Parent">
	      		<mat-option *ngFor="let num of relationships" [value]="num.r_id">{{num.m1}} - {{num.m2}}</mat-option>
	    	</mat-select>
  		</mat-form-field>
	</div>
</mat-dialog-content>

<mat-dialog-actions>
	<button class="mat-raised-button" (click)="save()">Save</button>
    <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
